{% set name = "pypyr" %}
{% set version = "5.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypyr-{{ version }}.tar.gz
  sha256: cd1a76e7940510258b39bb246e523452ea8fa95b8f208a76da45c9a254e47e2e
  folder: source

build:
  number: 1
  noarch: python
  entry_points:
    - pypyr=pypyr.cli:main
  script: cd source/ && {{ PYTHON }} -m flit install --deps=none

requirements:
  host:
    - pip
    - python >=3.7
    - flit
  run:
    - python >=3.7
    - python-dateutil
    - ruamel.yaml
    - tomli >= 1.1.0  # [py<=311]
    - tomli-w

test:
  imports:
    - pypyr
    - pypyr.cache
  commands:
    - pip check
    - pypyr --help
  requires:
    - pip

about:
  home: https://pypyr.io
  summary: task-runner for automation pipelines defined in yaml. cli & api.
  dev_url: https://github.com/pypyr/pypyr/
  license: Apache-2.0
  license_file: source/LICENSE

extra:
  recipe-maintainers:
    - Sclare87
