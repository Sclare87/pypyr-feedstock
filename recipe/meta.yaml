{% set name = "pypyr" %}
{% set version = "5.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypyr-{{ version }}.tar.gz
  sha256: 75685e46c5530b8f9e64ad5eb1dc91248623c2cad519dcbfd48316166b6f923c

build:
  number: 0
  noarch: python
  entry_points:
    - pypyr=pypyr.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - python-dateutil
    - ruamel.yaml
    - tomli
    - tomli-w

test:
  imports:
    - pypyr
    - pypyr.cache
  commands:
    - pip check
    - pypyr --help
  requires:
    - pip

about:
  home: https://pypyr.io
  summary: task-runner for automation pipelines defined in yaml. cli & api.
  dev_url: https://github.com/pypyr/pypyr/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Sclare87
